    <circle cx="24" cy="10" r="0.6" fill="#92400E"/>
    <circle cx="20" cy="14" r="0.6" fill="#92400E"/>
    <circle cx="16" cy="18" r="0.6" fill="#92400E"/>
    <circle cx="24" cy="18" r="0.6" fill="#92400E"/>
  </g>
  
  <!-- Börek ikonu (sağ taraf) -->
