    <!-- Baklava katmanları -->
    <path d="M12 8 L20 4 L28 8 L20 12 Z" fill="#D97706" stroke="#92400E" stroke-width="1"/>
    <path d="M12 12 L20 8 L28 12 L20 16 Z" fill="#F59E0B" stroke="#92400E" stroke-width="1"/>
    <path d="M12 16 L20 12 L28 16 L20 20 Z" fill="#FCD34D" stroke="#92400E" stroke-width="1"/>
    
    <!-- Baklava üzerindeki noktalar (fındık/fıstık) -->
